<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Cor Processu Mobile</title>
<link href="ccs/jquery-mobile/jquery.mobile-1.0a3.min.css" rel="stylesheet" type="text/css">
<script src="ccs/jquery-mobile/jquery-1.5.min.js" type="text/javascript"></script>
<script src="ccs/jquery-mobile/interpretadorAjax.js" type="text/javascript"></script>
<script src="ccs/jquery-mobile/jquery.mobile-1.0a3.min.js" type="text/javascript"></script>
<script src="lib/funciones.js" type="text/javascript"></script>
</head>

<body onload="CInventario()">

<!-- Carga de datos -->
<div data-role="page" id="carga">
	<div data-role="header" data-theme="b">
		<h1>Consulta Inventario Inicial</h1>
        <div data-role="navbar" data-iconpos="top">
         <ul>
           	<li><a onClick="redireccionar('index.html\#menu_op')">Regresar</a></li>
            <li><a onClick="redireccionar('index.html\#menu_ppal')">Menú Principal</a></li>
            <li><a onClick="salir()">Salir</a></li>
            <li><a onClick="sid()">SID, C.A.</a></li>
         </ul>
      </div>
	</div>
    <div data-role="content">
    	<center>
    		<img src="images/cargando.gif">	
	    	<p style="font-style:italic"> Cargando datos </p>
        </center>
    </div>
</div>
<!------- Carga de datos -->

<!-- CRecepcion -->
<div data-role="page" id="CRecepcion">
	<div data-role="header" data-theme="b">
		<h1>Consulta Inventario Inicial</h1>
        <div data-role="navbar" data-iconpos="top">
         <ul>
           	<li><a onClick="redireccionar('index.html\#menu_op')">Regresar</a></li>
            <li><a onClick="redireccionar('index.html\#menu_ppal')">Menú Principal</a></li>
            <li><a onClick="salir()">Salir</a></li>
            <li><a onClick="sid()">SID, C.A.</a></li>
         </ul>
      </div>
	</div>
	<div data-role="content" id="CRecep" aling="center">
	  <div data-role="fieldcontain">
        <label for="FI">Fecha Desde:</label>
        <input type="text" name="FI" id="FI" placeholder="yyyy-mm-dd" maxlength="10"/>
	  </div>
	  <div data-role="fieldcontain">
	    <label for="FF">Fecha Hasta:</label>
	    <input type="text" name="FF" id="FF" placeholder="yyyy-mm-dd" maxlength="10"/>
      </div>
	  <div align="center" data-role="controlgroup" data-type="horizontal">
	    <button data-inline="true" data-theme="b" onClick="GuardarFecha('CInventario.html')">Filtrar</button>
	    <button data-inline="true" data-theme="b" onClick="PreConsultaRecepcion('CInventario.html')">Limpiar</button>
      </div>
      <button data-theme="b" onClick="PreIngresarInvInicial()">Nuevo Inventario</button>
      </br>
      <div id="Recep"></div>
	       
	</div>
</div>
<!------- CRecepcion -->

</body>
</html>
